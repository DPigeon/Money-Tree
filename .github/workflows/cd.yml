name: CD Pipeline

# CD will be triggered only on push on master branch
on:
  push:
    branches:
      - issue/#70-setup-devops-pipeline

# TODO: It will run 4 jobs in series (Build --> Publish --> Deploy-UAT --> Cleanup)
jobs:
  # TODO: a job that will build docker image and push to heroku registry. We can pull & push if no updates
  job_1:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build & Publish
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login &&
          heroku container:push --app ${{ secrets.HEROKU_UAT_ENV_NAME }} web maven --recursive

      - name: Deploy to UAT
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release --app ${{ secrets.HEROKU_UAT_ENV_NAME }} web maven
