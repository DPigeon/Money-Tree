name: CI Pipeline

# CI will be triggered only when making a PR to the dev branch
# on:
#   pull_request:
#     branches:
#       - "*"
#       - dev

on:
  push:
    branches:
      - "*"
      - issue/#70-setup-devops-pipeline

# It will run 5 jobs in series (Install --> Lint --> Tests --> Package --> SonarCloud)
jobs:
  job_0:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          # Used to create a place to store node_modules to reuse it in other jobs
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install Frontend Dependencies
        run: cd client && npm install

      - name: Setup Java
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 11.0.8

      - name: Cache Maven
        uses: actions/cache@v2
        # maven cache files are stored in `~/.m2/repository` on Linux/macOS
        # Used to create place to store libraries to resure it in other jobs
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Backend Dependencies
        run: cd backend && ./mvnw install

