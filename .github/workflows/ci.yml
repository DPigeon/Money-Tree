name: CI Pipeline

# CI will be triggered only when making a PR to the dev branch
on:
  pull_request:
    branches:
      - "*"
      - dev

jobs:
  job_1:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1.4.4
        with:
          node-version: "12.x"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Node Modules
        id: node-modules
        uses: actions/cache@v2.1.1
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          # Used to create a place to store node_modules to reuse it in other steps
          path: ~/.npm
          key: ${{ runner.OS }}-nodejs-frontend-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-nodejs-frontend-
            ${{ runner.OS }}-nodejs-

      - name: Install Frontend Dependencies
        working-directory: ./client
        if: steps.node-modules.outputs.cache-hit != 'true' # Checks if node has modules as cache already
        run: npm i

      # Note: to interact with ng on the VM (when building the app for example), @angular/cli & @angular-devkit/build-angular must be installed
      # It is the case here with the linter
      - name: Frontend Lint
        working-directory: ./client
        run: npm i -g @angular/cli &&
          npm i --save-dev @angular-devkit/build-angular &&
          npm run lint

      - name: Frontend Tests
        working-directory: ./client
        run: npm test

      - name: Frontend Package
        working-directory: ./client
        run: npm run build

      - name: Frontend Run
        working-directory: ./client
        run: |
          nohup npx http-server dist/client -p 4200 &
          sleep 20
          sh frontend_endpoints.sh

      - name: Frontend SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11.0.8

      - name: Cache Maven
        id: maven-dependencies
        uses: actions/cache@v2.1.1
        # maven cache files are stored in `~/.m2/repository` on Linux/macOS
        # Used to create place to store libraries to resure it in other steps
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Backend Dependencies
        working-directory: ./backend
        if: steps.maven-dependencies.outputs.cache-hit != 'true' # Checks if maven has dependencies as cache already
        run: bash ./mvnw install

      - name: Backend Tests
        working-directory: ./backend
        run: bash ./mvnw clean clover:setup test clover:aggregate clover:clover

      - name: Backend Package
        working-directory: ./backend
        run: bash ./mvnw package

      - name: Backend Run
        working-directory: ./backend
        run: |
          nohup java -jar target/moneytree-*.jar &
          sleep 20
          sh backend_endpoints.sh

      - name: Backend SonarCloud Scan
        working-directory: ./backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
