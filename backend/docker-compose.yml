services:
  money-tree-application:
    build: .
    restart: on-failure
    ports:
      - 8080:8080
    links:
      - neo4j
    depends_on:
      - neo4j
  neo4j:
    image: neo4j
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - /home/neo4j/data:/data
      - /home/neo4j/logs:/logs
