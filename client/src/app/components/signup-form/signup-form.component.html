<div class="container">
    <h1 class="signup-title"> Sign Up</h1>
    <form class="mt-test">
        <mat-form-field class="mt-input-field half" appearance="outline" color="accent">
            <input matInput placeholder="First Name">
        </mat-form-field>

        <mat-form-field class="mt-input-field half" appearance="outline" color="accent">
            <input matInput placeholder="Last Name">
        </mat-form-field>

        <mat-form-field class="mt-input-field" appearance="outline" color="accent">
            <input matInput placeholder="Email" type='email'>
        </mat-form-field>

        <mat-form-field class="mt-input-field half" appearance="outline" color="accent">
            <input matInput placeholder="Password" type="password">
        </mat-form-field>

        <mat-form-field class="mt-input-field half" appearance="outline" color="accent">
            <input matInput placeholder="Confirm Password" type="password">
        </mat-form-field>

        <button class="mt-input-field" mat-flat-button>SIGN UP</button>
    </form>
</div>
