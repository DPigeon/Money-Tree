<div class="container">
    <h1 class="semi-title"> Sign Up</h1>
    <div class="sign-up-form-position">
        <form class="">

            <mat-form-field class="half" appearance="outline" color="accent">
                <input matInput placeholder="First Name">
            </mat-form-field>

            <mat-form-field class="half" appearance="outline" color="accent">

                <input matInput placeholder="Last Name">
            </mat-form-field>

            <mat-form-field class="full" appearance="outline" color="accent">

                <input matInput placeholder="Email" type='email'>
            </mat-form-field>

            <mat-form-field class="half" appearance="outline" color="accent">

                <input matInput placeholder="Password" type="password">
            </mat-form-field>


            <mat-form-field class="half" appearance="outline" color="accent">

                <input matInput placeholder="Confirm Password" type="password">
            </mat-form-field>


            <button class="full" mat-flat-button>SIGN UP</button>

        </form>
    </div>
</div>
