<div class="company-title">
  <div class="company-header">
    <div class="company-logo" [style.background-image]="companyLogo"></div>
    <h1>
      <span class="ticker">{{ companySymbol }}</span> {{ companyName }}
    </h1>
  </div>
  <div class="chips-container">
    <mat-chip-list>
      <mat-chip class="open-market" *ngIf='marketClock && marketClock.isOpen'>Open Market</mat-chip>
      <mat-chip class="closed-market" *ngIf='marketClock && !marketClock.isOpen'>Closed Market</mat-chip>
      <mat-chip class='stock-industry'>{{ stockIndustry }}</mat-chip>
    </mat-chip-list>
  </div>
</div>
<p class="next-opening-message" *ngIf="marketClock && !marketClock.isOpen">Next market openning: {{nextOpen()}}</p>
<mat-card>
  <div class="stock-pricing">
    <span class="stock-value">${{ stockValue }}</span>
    <span class="stock-change" [ngClass]="stockChangeColor()">
      {{ stockInfoFormatter() }}
      <mat-icon id="up-arrow" aria-hidden="false">arrow_upward</mat-icon>
      <mat-icon id="down-arrow" aria-hidden="false">arrow_downward</mat-icon>
    </span>
  </div>
</mat-card>
