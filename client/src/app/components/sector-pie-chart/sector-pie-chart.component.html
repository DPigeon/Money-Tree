<mat-card class="card-container">
  <span class="title">Invested Sectors</span>
  <span class="percentile">{{ getPercentile() }}</span>
  <div
    id="pie-chart"
    *ngIf="!isUnavailableChart"
    echarts
    [options]="chartOption"
  ></div>
  <h4
    id="unavailable-chart"
    *ngIf="isUnavailableChart"
    class="chart-unavailable"
  >
    No chart available
  </h4>
</mat-card>
