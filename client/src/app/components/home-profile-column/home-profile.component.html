<div class="profile-container">
  <img
    class="user-picture"
    alt="Profile Picture"
    (click)="goToProfile()"
    width="40"
    height="40"
    [src]="currentUser.avatarURL"
  />
  <span (click)="goToProfile()" class="user-first-name"
    >Hello {{ currentUser.firstName }} !</span
  >
  <div>
    <span class="user-score-label">SCORE:</span>
    <span class="user-score">{{ currentUser.score || 0 }}</span>
  </div>

  <button
    class="edit-profile"
    mat-raised-button
    color="primary"
    (click)="openDialog()"
  >
    Edit Profile
  </button>
  <mat-card class="your-earnings">
    <h2>Total Earnings:</h2>
    <span>$324</span>
    <span>+$30(%20)</span>
  </mat-card>
  <mat-card class="your-stocks">
    <h2>Your Stocks:</h2>
    <app-user-owned-stock-profile
      location="home"
      [currentUser]="user"
      [userOwnedStocks]="userOwnedStockDetails"
    ></app-user-owned-stock-profile>
  </mat-card>
</div>
