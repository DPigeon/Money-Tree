<div class="container">
    <div class="app-login-position">
        <app-login-form [appError]="hasAppError | async" (userLogin)="handleUserLogin($event)"></app-login-form>
    </div>
    <img class="logo" src="/../../assets/logo.svg" alt="money-tree logo">
    <div class="money-tree-position">

        <h1 class="money-tree">Money tree</h1>
        <h2 class="sub-header">Simple and secure platform for investors.</h2>
    </div>

    <div class="app-signup-position">
        <app-signup-form [appError]="hasAppError | async" (userSignup)="handleUserSignup($event)"></app-signup-form>
    </div>
</div>
