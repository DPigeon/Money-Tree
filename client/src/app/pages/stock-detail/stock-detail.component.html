<app-header></app-header>

<div class="container" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="65%" fxFlex.lt-sm="100%">
    <app-stock-detail-header [stockInfo]="stockInfo$ | async" [marketClock]="marketClock$ | async">
    </app-stock-detail-header>
    <br />
    <app-historical-chart
      *ngIf="showStockChart"
      [historicalData]="stockHistoricalData$ | async"
      (changeHistoricalChartRangeInterval)="changeChartRangeInterval($event)"
    ></app-historical-chart>
  </div>
  <div fxFlex="35%" fxFlex.lt-sm="100%">
    <app-user-stocks [userInfo]="userInfo$ | async" [userOwnedStocks]="userOwnedStocks$ | async"
      [stockInfo]="stockInfo$ | async">
    </app-user-stocks>
    <app-stock-stats [stockInfo]="stockInfo$ | async"></app-stock-stats>
  </div>
</div>
<div class="container" fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutGap="16px grid">

  <app-stock-additional-info fxFlex="33%" fxFlex.lt-sm="100%" [type]="'followersWithSameStock'" [stockSymbol]="ticker"
    [userId]="userId" [list$]="followersWithSameStock$"></app-stock-additional-info>

  <app-stock-additional-info fxFlex="33%" fxFlex.lt-sm="100%" [type]="'topInvestors'" [stockSymbol]="ticker"
    [userId]="userId" [list$]="topInvestorsOnAStock$"></app-stock-additional-info>

  <app-stock-additional-info fxFlex="33%" fxFlex.lt-sm="100%" [type]="'stockPercentages'" [stockSymbol]="ticker"
    [userId]="userId" [list$]="stocksOwnedByUsersOwnThisStock$"></app-stock-additional-info>

</div>
