<app-header></app-header>

<div
  class="container"
  fxLayoutAlign="space-around center"
  fxLayout="row wrap"
  fxLayoutGap="16px grid"
>
  <div fxFlex="65%" fxFlex.lt-sm="100%">
    <app-stock-detail-header
      [stockInfo]="stockInfo$ | async"
    ></app-stock-detail-header>
    <!-- line 9 and 10 are temporary -->
    <br />
    <mat-card style="height: 300px"></mat-card>
  </div>
  <div fxFlex="35%" fxFlex.lt-sm="100%">
    <app-user-stocks [userInfo]="userInfo$ | async" [stockInfo]="stockInfo$ | async" ></app-user-stocks>
    <app-stock-stats [stockInfo]="stockInfo$ | async" ></app-stock-stats>
  </div>
</div>
<div
  class="container"
  fxLayout="row wrap"
  fxLayoutAlign="space-between"
  fxLayoutGap="16px grid"
>
  <app-stock-additional-info type='followers'></app-stock-additional-info>
  <app-stock-additional-info type='investors'></app-stock-additional-info>
  <app-stock-additional-info type='similar'></app-stock-additional-info>
</div>
