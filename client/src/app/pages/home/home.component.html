<div class="header-container">
  <app-header [userPhotoURL]="userPhotoURL"></app-header>
</div>
<button mat-button (click)="goToProfile()">Go to profile page</button>
<div fxLayout="row wrap" fxLayoutAlign="center stretch">
  <div fxFlex="20%" fxFlex.lt-sm="100%">
    <button mat-raised-button (click)="openDialog()">Edit Profile</button>
  </div>
  <div fxFlex="58%" fxFlex.lt-sm="100%" *ngIf="currentUser$ | async as user">
    <h1>Welcome to home page!</h1>
    <h1>This is a test to see user state</h1>
    <div>{{ user.firstName }}</div>
    <div>{{ user.username }}</div>
    <div>{{ user.email }}</div>
  </div>
  <app-followings-search [followings$]="followings$" fxFlex="20%" fxFlex.lt-sm="90%"></app-followings-search>
</div>
