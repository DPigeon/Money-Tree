<div class="header-container">
  <app-header [userPhotoURL]="userPhotoURL"></app-header>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center stretch">
  <div class="profile-column" fxFlex="20%" fxFlex.lt-sm="100%">
    <app-home-profile
      *ngIf="showProfileColumn"
      [currentUser]="currentUser$ | async"
      [userOwnedStocks]="userOwnedStocks$ | async"
      [alpacaPositions$]="alpacaPositions$"
    ></app-home-profile>
  </div>
  <div fxFlex="58%" fxFlex.lt-sm="100%" *ngIf="currentUser$ | async as user">
    <app-home-timeline [timeline]="timelineFeed | async"></app-home-timeline>
  </div>
  <app-followings-search
    [followings$]="followings$"
    fxFlex="20%"
    fxFlex.lt-sm="90%"
  ></app-followings-search>
</div>
